<section
  class="w-full flex flex-col gap-4 rounded-lg px-32 py-20 bg-rast-soft-purple"
>
  <div class="flex justify-between">
    <app-search-link />
    <app-add-link />
  </div>
  <div>
    <app-list-link />
  </div>
</section>
<app-modal>
  <div>
    <form
      [formGroup]="myForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-6"
    >
      <div class="form-input-group">
        <label class="text-sm" for="urlLink">Social Media Link</label>
        <input
          type="url"
          id="urlLink"
          formControlName="urlLink"
          class="form-input"
        />
        <div
          *ngIf="
            myForm.get('urlLink')?.invalid && myForm.get('urlLink')?.touched
          "
        >
          <div *ngIf="myForm.get('urlLink')?.errors?.['required']">
            <span class="text-xs text-error"
              >Social Media Link is required</span
            >
          </div>
          <div *ngIf="myForm.get('urlLink')?.errors?.['pattern']">
            <span class="text-xs text-error">Invalid URL format.</span>
          </div>
        </div>
      </div>

      <div class="form-input-group">
        <label class="text-sm" for="name">Name of Social Media</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
        />
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
          <span class="text-xs text-error"> Name is required.</span>
        </div>
      </div>

      <div class="form-input-group">
        <label class="text-sm" for="description">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-input"
        />
        <div
          *ngIf="
            myForm.get('description')?.invalid &&
            myForm.get('description')?.touched
          "
        >
          <span class="text-xs text-error">Description is required.</span>
        </div>
      </div>
      <div class="flex justify-end">
        <div class="flex gap-2">
          <button
            class="bg-rast-soft-purple text-rast-purple rounded-full px-4 py-2 min-w-24"
            type="reset"
          >
            Cancel
          </button>
          <button
            class="bg-rast-purple text-rast-soft-purple rounded-full px-4 py-2 min-w-24"
            type="submit"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</app-modal>
